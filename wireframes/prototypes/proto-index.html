<!DOCTYPE html>
<html>
<head>
	<title>Prototype Wanderlist</title>
    <!-- Bootstrap styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="proto-style.css">
</head>
<body>
    <!-- Main Bootstrap container -->
	<div class="container-fluid">
      <!-- top of the page -->
    <div class="row justify-content-center">
          <!-- Title -->
     <!--  <div class="col-5 align-self-end ml-auto">
        <h1 class="display-2 text-right">Wanderlist</h1>        
      </div><br> -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Wanderlist</h1>
          <p class="lead">The bucket list for those who love to wander</p>
        </div>
      </div>
    </div>

      <!-- Middle page, with photo carosel -->
  <div class="row justify-content-center">

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class="d-block w-100" src="https://images.pexels.com/photos/311617/pexels-photo-311617.jpeg?h=350&auto=compress&cs=tinysrgb" alt="First slide">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/307006/pexels-photo-307006.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Second slide">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/323311/pexels-photo-323311.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Third slide">
        </div>
        
        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/338515/pexels-photo-338515.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Fourth slide">
        </div>

      </div>
    </div>
  </div>

  	 <!-- Middle bottom, buttons -->
     <div class="row justify-content-center">
      <div class="col-3">
        <input type="button" class="btn btn-primary btn-block" value="Sign up">
      </div>
      <div class="col-3">
        <input type="button" class="btn btn-success btn-block" value="Log in" onclick="window.location='proto-user-page.html';">
      </div>
     </div>

      <!-- bottom of page -->
    <div class ="row justify-content-center">
      <h2>
         <small class="text-muted">wan.der.lust: | noun | a strong innate desire to travel about.</small>
      </h2>
    </div>

	</div>
    <!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
